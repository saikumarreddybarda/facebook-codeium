<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Corporation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .search-bar {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .newsfeed {
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .messaging {
        float: right;
        width: 30%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to Facebook Corporation</h1>
    <label for="search-bar">Search people:</label>
    <input type="text" id="search-bar" class="search-bar" placeholder="Search people...">
    <div class="newsfeed">
        <h2>Newsfeed</h2>
        <!-- Newsfeed content goes here -->
    </div>
    <div class="messaging">
        <h2>Messaging Feature</h2>
        <form>
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" placeholder="Recipient">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Message"></textarea>
            <button>Send</button>
        </form>
    </div>
</div>

<script>
    // JavaScript functionality can be added here
</script>
</body>
</html>
